<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main-style.css" />
    <title>Student Planner</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>THE STUDENT PLANNER</h1>
      </div>
      <div class="sub_header">
        <h3>A SIMPLE PLANNER TO ORGANISE YOUR TIME</h3>
        <h3>LET'S PLAN YOUR SESSION</h3>
      </div>
      
    </header>
    

    <main>
      <form class="form">
        <label>How much time do you have?</label>
        <input type="text" />
        <label>how many breaks do you want to have?</label>
        <input type="text" />
        <label>How long do you want your breaks to be?</label>
        <input type="text" />
        <label>What is the first thing you would like to achieve</label>
        <input type="text" />
        <label>What is the second thing you would like to achieve</label>
        <input type="text" />
        <label>What is the third thing you would like to achieve</label>
        <input type="text" /><br />
      </form>

      <div class="button">
        <button type="button">Finished</button>
      </div>
    </main>

    <footer>
        <p>&copy; DK_CODE</p>

    </footer>
