<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>

    <link rel="stylesheet" href="CSS/main-style.css" />

    <title>Student Planner</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>THE STUDENT PLANNER</h1>
      </div>
      <div class="sub_header">
        <h3>A SIMPLE PLANNER TO ORGANISE YOUR TIME</h3>
        <h3>LET'S PLAN YOUR SESSION</h3>
      </div>
      <hr>
      <div class="table">
        <div id="nav">
          <ul>
            <li><a href="about us.html">About Us</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <input
        type="number"
        id="time_spend"
        class="text-box"
        placeholder="How much time do you have?"
      />
      <input
        type="number"
        id="break_time"
        class="text-box"
        placeholder="how many breaks do you want to have?"
      /><br />
      <input
        type="text"
        id="first_subjects"
        class="subjects-box"
        placeholder="Most confident subject?"
      />
      <input type="number" id="first_percentage" placeholder="Percentage of Understanding">
      <input
        type="text"
        id="second_subjects"
        class="subjects-box"
        
        placeholder="Second confident subject?"
      />
      <input type="number" id="second_percentage" placeholder="Percentage of Understanding">
      <input
        type="text"
        id="third_subjects"
        class="subjects-box"
        placeholder="Third subject?"
      />
      <input type="number" id="third_percentage" placeholder="Percentage of Understanding">
      <br />

      <button type="button" class="button">Finished</button>

      <div class="container">
        <div id="table-result">

        </div>
      </div> 
      <script src="JS/main.js"></script>

      
    </main>

    <footer>
      <p>&copy; DK_CODE</p>
      <p>12/3/2022</p>
    </footer>
  </body>
</html>
